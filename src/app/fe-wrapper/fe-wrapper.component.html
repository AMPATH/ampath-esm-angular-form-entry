<div class="container-fluid scoped-bootstrap" style="margin:5px;">
    <h4>Form Entry</h4>
    <!-- <error-renderer [form]="form"></error-renderer> -->
    <form [formGroup]="form.rootNode.control">
        <form-renderer [node]="form.rootNode"></form-renderer>
        <div class="form-row">
            <button class="btn btn-primary" type="submit" (click)="onSubmit($event)">Save</button>
        </div>
    </form>

</div>
